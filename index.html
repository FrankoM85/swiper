<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Image Swiper</title>
</head>
<body>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://jenmulligandesign.com/wp-content/uploads/2017/04/pexels-beach-tropical-scene-free-stock-photo.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2017/05/30/18/51/caribbean-2357829_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://www.finance-monthly.com/Finance-Monthly/wp-content/uploads/2017/11/bahamas-1720653_960_720.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlOgZMT7ynC2HK12bzwE4T5vjk51lTjO79pQ&usqp=CAU" alt=""></div>
            <div class="swiper-slide"><img src="https://www.carnival.com/awaywego/wp-content/uploads/2018/10/tall-palm-tree-in-harbour-beach-nassau.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://healthandwellness.net.au/wp-content/uploads/2014/10/beach-pic.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://cigars.roku.com/v1/contain/800x454/https%3A%2F%2Fimage.roku.com%2Fdeveloper_channels%2Fprod%2F7ee3c2de83ec40db76777a6a929f9543127b3ab45696ecdf07b5e0e8db425d40.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://windowsscreensavers.com/wp-content/uploads/2017/01/beaches-8_1280x675.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://www.surfertoday.com/images/jamp/page/oceanthreats.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://i.pinimg.com/originals/b3/30/75/b330755a4a79e96561d7adbd8237b02e.jpg" alt=""></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</body>
</html>
